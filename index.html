<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashoboard - Bank Admin</title>
  <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/png">
  <link href="./assets/vendor/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body>
  <div class="app px-4 d-flex">
    <aside class="sidebar d-none d-md-block">
      <header class="sheader pt-2">
        <img src="./assets/img/logo.png" alt="" class="logo">
      </header>

      <nav>
        <li class="nav_item active">
          <a href="#" class="_flex">
            <img src="./assets/img/icons/dashboard-bank.svg" alt="">
            <span>New Collateral</span>
            <!-- <span>Dashboard</span> -->
          </a>
        </li>

        <li class="nav_item">
          <a href="#" class="_flex">
            <img src="./assets/img/icons/track-black.svg" alt="">
            <span>Database</span>
          </a>
        </li>
      </nav>

      <footer class="sfooter">
        <div class="_flex justify-content-between">
          <div class="profile _flex">
            <img src="./assets/img/photo.png" alt="">
            <h6 class="m-0 ms-3 fs-5">Michael</h6>
          </div>
          <img src="./assets/img/icons/dots.png" alt="">
        </div>
      </footer>
    </aside>

    <main class="w-100 pt-2 ps-4">
      <div class="header _flex p-2 justify-content-between">
        <h2>Good Morning, Michael !</h2>
        <div class="_flex">
          <div class="searchForm">
            <input type="text" placeholder="Search...">
            <img class="sIcon" src="./assets/img/icons/search-g.svg" alt="">
          </div>

          <div class="notifyBtn">
            <img src="./assets/img/icons/mi_notification.png" alt="">
          </div>
        </div>
      </div>

      <div class="container">
        <div class="searchCollateral input-group">
          <img class="sIcon" src="./assets/img/icons/search.svg" alt="">
          <input type="text" placeholder="Search collateral ID" class="form-control">
          <button type="button" class="btn btn-success" data-bs-toggle="modal"
            data-bs-target="#CreateCollateral">Find</button>
        </div>

        <!-- collateral -->
        <div class="collateralForm px-5">

          <form action="" class="py-5 px-5 mx-auto">
            <h3 class="text-center mb-3" style="color: #111;">Add New Collateral</h3>

            <div class="mb-3">
              <label class="form-label">Representatives name</label>
              <input type="text" class="form-control" id="farmer_name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Union name</label>
              <input type="text" class="form-control" id="business_name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Phone number</label>
              <input type="text" class="form-control" id="phone" required>
            </div>

            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Bank</label>
                <select id="bank" class="form-select" required>
                  <option value="">---</option>
                  <option value="UBA">UBA</option>
                  <option value="WEMA">WEMA Bank</option>
                  <option value="First">First Bank</option>
                  <option value="Access">Access Bank</option>
                </select>
              </div>

              <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Account number</label>
                <input type="text" class="form-control" id="account_no" required>
              </div>
            </div>

            <div class="row">
              <div class="col-4 mb-3">
                <label class="form-label">Crop type</label>
                <input type="text" class="form-control" id="cropType" required>
              </div>

              <div class="col-4 mb-3">
                <label class="form-label">Condition</label>
                <select id="condition" class="form-select" required>
                  <option value="">---</option>
                  <option value="Okay">Okay</option>
                  <option value="Good">Good</option>
                  <option value="Great">Great</option>
                </select>
              </div>

              <div class="col-4 mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" min="2000" required>
              </div>
            </div>

            <button type="submit" class="btn btn-success mt-4 w-100">Create</button>
          </form>
        </div>

      </div>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="CreateCollateral" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <!-- collateral -->
      <div class="modal-content py-2">
        <div class="modal-body">
          <form action="" class="">
            <h5 class="mb-3 text-center">Farmer's details</h5>
            <div class="mb-3">
              <label class="form-label">Representatives name</label>
              <input type="text" class="form-control" readonly id="farmer_name">
            </div>

            <div class="mb-3">
              <label class="form-label">Collateral ID </label>
              <input type="text" class="form-control" readonly id="collateral_id">
            </div>

            <div class="mb-3">
              <label class="form-label">Phone number</label>
              <input type="text" class="form-control" readonly id="phone">
            </div>
            <div class="mb-3">
              <label class="form-label">Issuance date</label>
              <input type="text" class="form-control" readonly id="issuance_d">
            </div>

            <div class="row">
              <div class="col-6 mb-3">
                <label class="form-label">Crop type</label>
                <input type="text" class="form-control" readonly id="cropType">
              </div>

              <div class="col-6 mb-3">
                <label class="form-label">Condition</label>
                <input type="text" class="form-control" readonly id="condition">
              </div>

              <div class="col-6 mb-0">
                <label class="form-label">Quantity</label>
                <input type="text" class="form-control" readonly id="quantity">
              </div>

              <div class="col-6 mb-0">
                <label class="form-label">Estimated market value</label>
                <input type="text" class="form-control" readonly id="cropValue">
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-success mx-auto" data-bs-dismiss="modal">Done</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/vendor/jquery-3.2.1.min.js"></script>
  <script src="./assets/vendor/bootstrap.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
